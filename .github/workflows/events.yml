name: RSS workflow
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    
jobs:
  pull_blog_rss:
    name: Update with latest meetup events
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get RSS Feed
        uses: sarisia/actions-readme-feed@v1.6.2
        id: feed
        with:
          url: https://feeds.feedburner.com/adnug-events
          max_entry: 2
          file: index.html
          timezone: Australia/Adelaide
          format: '<li><a href="${url}">${title}</li>' # RSS Feed date is not the date of the event

      - if: ${{ steps.feed.outputs.changed == true }}
        uses: sarisia/actions-commit@master
